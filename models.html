<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rolls-Royce Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="models.css"> <!-- Link to external CSS file -->
    <script>
        $(function () {
            const apiUrl = 'https://www.carqueryapi.com/api/0.3/?callback=?&cmd=getModels&make=rolls-royce';
            const carImages = ['images/100-1.jpg', 'images/Camargue-1.jpg', 'images/Corniche-1.jpg', 'images/Ghost-1.jpg',
                'images/Ghost-Series-II-1.jpg', 'images/Park-Ward-1.jpg', 'images/Phantom-1.jpg',
                'images/Phantom-Drophead-Coupe-1.jpg', 'images/Silver-Cloud-1.jpg', 'images/Silver-Cloud-II-1.jpg',
                'images/Silver-Dawn-1.jpg', 'images/Silver-Seraph-1.jpg', 'images/Silver-Shadow-1.jpg', 'images/Silver-Spirit-1.jpg',
                'images/Silver-Spirit-II-1.jpg', 'images/Silver-Spur-1.jpg', 'images/Silver-Wraith-1.jpg', 'images/Wraith-1.jpg']; // Array of car images

            $.getJSON(apiUrl, function (data) {
                data.Models.forEach(function (model, index) {
                    const modelName = model.model_name;
                    const modelImage = carImages[index]; // Get image path from the array
                    const modelLink = `details.html?model=${encodeURIComponent(modelName)}`;
                    // Create Bootstrap card element
                    const card = `
                        <div class="col-lg-4 col-md-6 mt-2">
                            <div class="card model-card">
                                <img src="${modelImage}" class="card-img-top" alt="${modelName}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${modelName}</h5>
                                    <a href="${modelLink}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    `;

                    // Append card to models list
                    $('#models').append(card);
                });
            });
        });
    </script>
</head>
